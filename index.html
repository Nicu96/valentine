<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’–</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Comic Sans MS", cursive, sans-serif;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      text-align: center;
      z-index: 2;
    }

    img {
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    h1 {
      color: #e63946;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #adb5bd;
      color: white;
    }

    #retryBtn {
      background-color: #457b9d;
      color: white;
      margin-top: 15px;
    }

    #retryBtn:hover {
      background-color: #1d3557;
      transform: scale(1.05);
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      top: -10px;
      color: #ff4d6d;
      font-size: 20px;
      animation: fall linear forwards;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .love-text {
      font-size: 28px;
      color: #ff4d6d;
      margin-top: 15px;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <img
      id="mainGif"
      src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHo1YzNsZXZzdTdkNDBoeGxwdzVqMzhrdnJnM2YweWxkZG1mdHBpZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/naAaDvbAoOYdW/giphy.gif"
      alt="Cute gif"
    />
    <h1 id="question">Wanna be my Valentine? ðŸ¥º</h1>
    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ™ƒ</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const mainGif = document.getElementById("mainGif");
    const question = document.getElementById("question");
    const buttons = document.getElementById("buttons");
    const container = document.getElementById("container");

    let yesScale = 1;

    // Increase YES button size
    noBtn.addEventListener("click", () => {
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    // YES clicked
    yesBtn.addEventListener("click", () => {
      // Confetti
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });

      // Change GIF
      mainGif.src =
        "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExa3RpcHlyczMxcGFhYno2YXN4eHN3ZDNtaTQ4dHJwNWMwcjI1eHg2ciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/85NbGstFaElEO1Wusd/giphy.gif";

      question.remove();
      buttons.remove();

      // Add text
      const loveText = document.createElement("div");
      loveText.className = "love-text";
      loveText.innerText = "Yaaay! ðŸ’– So... dinner when? ðŸ’•";
      container.appendChild(loveText);

      // Add retry button
      const retryBtn = document.createElement("button");
      retryBtn.id = "retryBtn";
      retryBtn.innerText = "Ask again? ðŸ”„";
      container.appendChild(retryBtn);

      retryBtn.addEventListener("click", () => {
        location.reload();
      });
    });

    // Falling hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
