<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’–</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Comic Sans MS", cursive, sans-serif;
      overflow-x: hidden;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    img {
      max-width: 100%;
      width: 100%;
      height: auto;
      border-radius: 15px;
      margin-bottom: 20px;
      display: block;
    }

    h1 {
      color: #e63946;
      margin: 0 0 20px 0;
      font-size: clamp(1.5rem, 5vw, 2rem);
      line-height: 1.3;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      position: relative;
      margin-bottom: 35px;
      margin-top: 35px;
    }

    button {
      padding: 12px 25px;
      font-size: clamp(14px, 4vw, 18px);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 100px;
      white-space: nowrap;
    }

    button:active {
      transform: scale(0.95);
    }

    /* YES BUTTON */
    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      box-shadow: 0 0 15px #ff4d6d, 0 0 30px #ff4d6d;
      animation: pulse 1.5s infinite;
      position: relative;
      z-index: 2;
    }

    #yesBtn:hover {
      background-color: #ff3860;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #ff4d6d; }
      50% { box-shadow: 0 0 25px #ff4d6d; }
      100% { box-shadow: 0 0 10px #ff4d6d; }
    }

    /* NO BUTTON */
    #noBtn {
      background-color: #adb5bd;
      color: white;
      margin-left: 35px;
    }

    #noBtn:hover {
      background-color: #9ca3af;
    }

    /* YES WRAPPER + ARROWS */
    .yes-wrapper {
      position: relative;
      display: inline-block;
    }

    .arrow {
      position: absolute;
      font-size: 22px;
      animation: bounce 1s infinite;
      pointer-events: none;
    }

    .arrow-top {
      top: -35px;
      left: 35%;
      transform: translateX(-50%);
    }

    .arrow-bottom {
      bottom: -35px;
      left: 35%;
      transform: translateX(-50%);
    }

    .arrow-left {
      left: -35px;
      top: 30%;
      transform: translateY(-50%);
    }

    .arrow-right {
      right: -35px;
      top: 30%;
      transform: translateY(-50%);
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-6px) scale(1.2);
      }
    }

    #retryBtn {
      background-color: #457b9d;
      color: white;
      margin-top: 15px;
      display: block;
      width: 100%;
      max-width: 200px;
      margin-left: auto;
      margin-right: auto;
    }

    #retryBtn:hover {
      background-color: #1d3557;
      transform: scale(1.05);
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      top: -10px;
      color: #ff4d6d;
      font-size: clamp(15px, 5vw, 20px);
      animation: fall linear forwards;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .love-text {
      font-size: clamp(1.5rem, 5vw, 28px);
      color: #ff4d6d;
      margin-top: 15px;
      animation: pop 0.6s ease;
      line-height: 1.3;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <img
      id="mainGif"
      src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHo1YzNsZXZzdTdkNDBoeGxwdzVqMzhrdnJnM2YweWxkZG1mdHBpZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/naAaDvbAoOYdW/giphy.gif"
      alt="Cute gif"
    />
    <h1 id="question">Wanna be my Valentine? ðŸ¥º</h1>
    <div class="buttons" id="buttons">
      
      <div class="yes-wrapper">
        <div class="arrow arrow-top">ðŸ‘‡</div>
        <div class="arrow arrow-left">ðŸ‘‰</div>

        <button id="yesBtn">Yes ðŸ’•</button>

		<div class="arrow arrow-right">ðŸ‘ˆ</div>
        <div class="arrow arrow-bottom">ðŸ‘†</div>
      </div>

      <button id="noBtn">No ðŸ™ƒ</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const mainGif = document.getElementById("mainGif");
    const question = document.getElementById("question");
    const buttons = document.getElementById("buttons");
    const container = document.getElementById("container");

    let yesScale = 1;

    noBtn.addEventListener("click", () => {
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    yesBtn.addEventListener("click", () => {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });

      mainGif.src =
        "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExa3RpcHlyczMxcGFhYno2YXN4eHN3ZDNtaTQ4dHJwNWMwcjI1eHg2ciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/85NbGstFaElEO1Wusd/giphy.gif";

      question.remove();
      buttons.remove();

      const loveText = document.createElement("div");
      loveText.className = "love-text";
      loveText.innerText = "Yaaay! ðŸ’– So... dinner when? ðŸ’•";
      container.appendChild(loveText);

      const retryBtn = document.createElement("button");
      retryBtn.id = "retryBtn";
      retryBtn.innerText = "Reset the magic? âœ¨";
      container.appendChild(retryBtn);

      retryBtn.addEventListener("click", () => {
        location.reload();
      });
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
